<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header"><img src="tic-tac-toe.png" alt="Logo" /></div>
    </header>
    <div class="game-container">
      <div class="player-form-modal" id="player-form-modal">
        <div class="player-form">
          <h2>Enter Player Names</h2>
          <form class="main-form" id="player-name-form">
            <label for="player1-name">Player 1 (X):</label>
            <input type="text" id="player1-name" required />

            <label for="player2-name">Player 2 (O):</label>
            <input type="text" id="player2-name" required />

            <button type="submit">Start Game</button>
          </form>
        </div>
      </div>

      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>

    <p class="status">Player X's Turn</p>
    <button class="restart">Restart Game</button>

    <script src="script.js"></script>
  </body>
</html>
